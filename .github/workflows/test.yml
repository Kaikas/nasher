name: test

on:
  push:
    paths-ignore:
      - 'LICENSE'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'LICENSE'
      - '*.md'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        nim:
          - 1.4.2
          - stable
    name: Nim ${{ matrix.nim }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v2
      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v2
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ matrix.nim }}
        if: runner.os != 'Windows'
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim }}
      - name: Print Nim version
        run: nim -v
      - name: Print Nimble version
        run: nimble -v
      - name: Nimble build
        run: nimble build -y
      - name: Nimble test
        run: nimble test

